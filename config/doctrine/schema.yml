ActionLog:
  actAs:
    Timestampable: ~
  columns:
    user_id:  integer
    username: string(255) 
    action:  string(60)
    ip:      string(60)
    browser: string(255)
    session_id: string(255)
    app_type: string(60)
    name: string(255)
    surname: string(255)


################################
###### STATISTICS ##############
###############################


UserStatistic:
  columns:
    num_bets: integer
    num_accesses: integer
    num_wins: integer
    user_id: integer
  relations: 
    User:
      class: sfGuardUser
      local: user_id
      foreign: id
      foreignAlias: UserStatistics 

